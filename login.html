    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6"><br><br><br><br><br>
                <div class="card"><h1>Login</h1>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                            <div id="error" class="error-message"></div>
                        </form>
                    </div>
                            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    
    </div>

    


    <!-- JavaScript -->
    <script>
        // Example: Store default credentials in local storage for demo purposes
        localStorage.setItem("username", "testuser");
        localStorage.setItem("password", "password123");

        function login() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");
            const errorDiv = document.getElementById("error");

            errorDiv.textContent = ""; // Clear previous error messages

            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert("Login successful!");
                // Redirect to the dashboard or another page
                window.location.href = "dashboard.html";
            } else {
                errorDiv.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
