<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            /* background: linear-gradient(135deg, rgb(145, 211, 220)); */
            background-color: powderblue;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container{
            height: 50%;
            width: 180%;
            
           
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 80px 40px 80px;
            background-color: white;
        }

        .card-header {
            /* background-color: #007bff; */
            color: white;
            border-radius: 10px 10px 0 0;
            font-size: 1.5rem;
            text-align: center;
            padding: 0px 80px 0px 80px;
           
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        p{
            margin-left:15px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"><h1>Login</h1>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                            <div id="error" class="error-message"></div>
                        </form>
                    </div>
                            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Example: Store default credentials in local storage for demo purposes
        localStorage.setItem("username", "testuser");
        localStorage.setItem("password", "password123");

        function login() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");
            const errorDiv = document.getElementById("error");

            errorDiv.textContent = ""; // Clear previous error messages

            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert("Login successful!");
                // Redirect to the dashboard or another page
                window.location.href = "dashboard.html";
            } else {
                errorDiv.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
