<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            /* background: linear-gradient(135deg, #28a745, #6c757d); */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: powderblue;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;
            color: white;
            border-radius: 10px 10px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-control {
            border-radius: 5px;
        }

        .success-message {
            color: green;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        h6{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"><h1>Sign Up</h1>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
                            <div id="message" class="success-message"></div>
                        </form>
                    </div>
                        <h6>Already have an account? <a href="login.html">Login here</a></h6>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const messageDiv = document.getElementById("message");

            messageDiv.textContent = ""; // Clear previous messages

            if (password !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                messageDiv.style.color = "red";
                return;
            }

            if (username && password) {
                // Save credentials to local storage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);

                messageDiv.textContent = "Registration successful! Redirecting to login...";
                messageDiv.style.color = "green";

                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                messageDiv.textContent = "Please fill in all fields.";
                messageDiv.style.color = "red";
            }
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
