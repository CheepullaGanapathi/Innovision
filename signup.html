<body>
    <nav class="navbar">
        <img src="logo.jpg" alt="Company Logo">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="dashboard.html">DASHBOARD</a></li>
            <li><a href="collaboration.html">COLLABORATION</a></li>
            <li class="dropdown">
                <a href="innovationhub.html" class="dropbtn">INNOVATIONHUB</a>
                <div class="dropdown-content">
                    <a href="#">Projects</a>
                    <a href="#">Patents</a>
                    <a href="#">Publications</a>
                    <a href="#">Grants</a>
                    
                </div>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"><h1>Sign Up</h1>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
                            <div id="message" class="success-message"></div>
                        </form>
                    </div>
                        <h6>Already have an account? <a href="login.html">Login here</a></h6>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const messageDiv = document.getElementById("message");

            messageDiv.textContent = ""; // Clear previous messages

            if (password !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                messageDiv.style.color = "red";
                return;
            }

            if (username && password) {
                // Save credentials to local storage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);

                messageDiv.textContent = "Registration successful! Redirecting to login...";
                messageDiv.style.color = "green";

                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                messageDiv.textContent = "Please fill in all fields.";
                messageDiv.style.color = "red";
            }
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
